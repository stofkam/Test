<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .red {
          color: #FF0000;
        }
      </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

const myNews = [
  {
    id: 1, // добавили id
    author: 'Саша Печкин',
    text: 'В четверг, четвертого числа...'
  },
  {
    id: 2,
    author: 'Просто Вася',
    text: 'Считаю, что $ должен стоить 35 рублей!'
  },
  {
    id: 3,
    author: 'Max Frontend',
    text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35'
  },
  {
    id: 4,
    author: 'Гость',
    text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
  }
];

      const Comments = () =>{
          return <p>No comments</p>
      }

       
      class News extends React.Component{
          render(){
              const {data} = this.props
              let newsTemplate
              if(data.length){
                newsTemplate = data.map(function(item,index){
                  return(
                      <div key={item.id}>
                        <p className="news__author">{item.author}</p>
                        <p className="news__text">{item.text}</p>
                     </div>
                  )
              })
              } else {
                  newsTemplate = <p>Not any news</p>
              }

             
              return(
                  <div className="news">
                       {newsTemplate}
                       <strong>All new:{data.length}</strong>
                       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente accusantium quidem cum iste fuga quaerat labore. Consectetur delectus debitis optio!</p>
                       <div>
                        <h5>Hello world</h5></div>
                    </div>
              )
          }
      }
// Класс Big App
      class BigApp extends React.Component{
          render(){
              return(
                  <React.Fragment>
                     
                     <News data={myNews}/>
                     <Comments/>
                </React.Fragment>
              )
          }
      }
      ReactDOM.render(
       <BigApp/>,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
